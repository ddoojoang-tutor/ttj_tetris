<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <h1>테트리스</h1>
            <div class="score-board">
                <div class="score">
                    <span>점수</span>
                    <span id="score">0</span>
                </div>
                <div class="lines">
                    <span>라인</span>
                    <span id="lines">0</span>
                </div>
                <div class="level">
                    <span>레벨</span>
                    <span id="level">1</span>
                </div>
            </div>
            <div class="next-piece">
                <h3>다음 블록</h3>
                <canvas id="next-canvas" width="80" height="80"></canvas>
            </div>
            <div class="controls">
                <h3>조작법</h3>
                <p>←→: 이동</p>
                <p>↑: 회전</p>
                <p>↓: 빠르게 내리기</p>
                <p>Space: 즉시 떨어뜨리기</p>
                <p>P: 일시정지</p>
            </div>
            <button id="start-btn">게임 시작</button>
        </div>
        <div class="game-board">
            <canvas id="tetris-canvas" width="240" height="480"></canvas>
            <canvas id="fireworks-canvas" width="240" height="480"></canvas>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
